<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Dashboard</title>

    <!-- Estilos simples -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .msg {
            margin-top: 15px;
            padding: 10px;
            display: none;
        }
        .ok { background: #d4edda; color: #155724; }
        .err { background: #f8d7da; color: #721c24; }
    </style>
</head>

<body>
    <div class="container">
        <h2>Registro</h2>

        <label>Alias</label>
        <input id="alias" placeholder="Ej: tester01">

        <label>Sitio</label>
        <select id="site">
            <option value="p1">p1</option>
            <option value="p2">p2</option>
            <option value="p3">p3</option>
        </select>

        <label>Mensaje</label>
        <textarea id="message" rows="4" placeholder="Escribe un mensaje opcional..."></textarea>

        <button onclick="sendData()">Enviar</button>

        <div id="msg" class="msg"></div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <script>
        // ⚠️ TU CONFIGURACIÓN (NO PUBLICAR EN GITHUB)
        const SUPABASE_URL = 'https://czppmgrvffpuoiaoduxx.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6cHBtZ3J2ZmZwdW9pYW9kdXh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxODA5MDcsImV4cCI6MjA3OTc1NjkwN30.F6_tFQnnmPjwdzn8d2tr_WMO1E1HS8dIvlSfJTBBBls';

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function sendData() {
            const alias = document.getElementById("alias").value.trim();
            const site = document.getElementById("site").value;
            const message = document.getElementById("message").value.trim();
            const box = document.getElementById("msg");

            if (!alias) {
                box.innerHTML = "❌ Debes ingresar un alias";
                box.className = "msg err";
                box.style.display = "block";
                return;
            }

            const { data, error } = await supabaseClient
                .from("responses")
                .insert([{ alias, site, message }]);

            if (error) {
                box.innerHTML = "❌ Error: " + error.message;
                box.className = "msg err";
                box.style.display = "block";
            } else {
                box.innerHTML = "✅ Registro enviado correctamente";
                box.className = "msg ok";
                box.style.display = "block";

                document.getElementById("alias").value = "";
                document.getElementById("message").value = "";
            }
        }
    </script>
</body>
</html>

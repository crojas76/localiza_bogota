<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>¡Localiza Bogotá!</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body { font-family: Arial; margin: 20px; }

        /* IMPORTANTE: sin esto EL MAPA NO APARECE */
        #map {
            width: 100%;
            height: 520px;
            border: 2px solid #444;
        }

        select, input { padding: 5px; }
        button { padding: 8px 15px; margin-top: 10px; }
    </style>
</head>

<body>
<h2>¡Localiza Bogotá!</h2>

<p>Selecciona un sitio y haz clic en el mapa para marcar tu respuesta.</p>

<label><b>Sitio a ubicar:</b></label>
<select id="sitioSelect"></select>

<div id="map"></div>

<button id="sendBtn">Enviar respuesta</button>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ================================
   SUPABASE CONFIG
================================ */
const SUPABASE_URL = "https://czppmgrvffpuoiaoduxx.supabase.co";
const SUPABASE_KEY =
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6cHBtZ3J2ZmZwdW9pYW9kdXh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxODA5MDcsImV4cCI6MjA3OTc1NjkwN30.F6_tFQnnmPjwdzn8d2tr_WMO1E1HS8dIvlSfJTBBBls";

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ================================
   CARGAR SITIOS DESDE LA TABLA sitios_oficiales
================================ */
async function loadSitios() {
    const sitioSelect = document.getElementById("sitioSelect");
    sitioSelect.innerHTML = "<option>Cargando...</option>";

    const { data, error } = await supabase
        .from("sitios_oficiales")
        .select("*");

    if (error) {
        alert("Error cargando sitios: " + error.message);
        return;
    }

    sitioSelect.innerHTML = "";
    data.forEach(s => {
        const opt = document.createElement("option");
        opt.value = s.sitio_clave;
        opt.textContent = `${s.sitio_clave} – ${siteName(s.sitio_clave)}`;
        sitioSelect.appendChild(opt);
    });
}

// Nombres bonitos
function siteName(code) {
    const map = {
        p1: "Plaza de Bolívar",
        p2: "Parque 93",
        p3: "Museo Nacional",
        p4: "Movistar Arena",
        p5: "Aeropuerto El Dorado"
    };
    return map[code] || code;
}

/* ================================
   MAPA LEAFLET
================================ */
const map = L.map("map").setView([4.65, -74.09], 12);

// Mapa base
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "© OpenStreetMap"
}).addTo(map);

let marker = null;
let selectedLat = null;
let selectedLon = null;

// CLICK EN EL MAPA
map.on("click", function (e) {
    selectedLat = e.latlng.lat;
    selectedLon = e.latlng.lng;

    if (marker) map.removeLayer(marker);

    marker = L.marker([selectedLat, selectedLon]).addTo(map);
});

/* ================================
   ENVIAR RESPUESTA
================================ */
document.getElementById("sendBtn").onclick = async function () {
    const sitio = document.getElementById("sitioSelect").value;

    if (!selectedLat || !selectedLon) {
        alert("Haz clic en el mapa para seleccionar la ubicación.");
        return;
    }

    // OBTENER / CREAR JUGADOR ANÓNIMO
    let jugadorId = localStorage.getItem("jugador_id");

    if (!jugadorId) {
        const { data, error } = await supabase
            .from("jugadores")
            .insert([{ alias: "anon", anon_code: "temp" }])
            .select("id")
            .single();

        if (error) {
            alert("Error creando jugador: " + error.message);
            return;
        }

        jugadorId = data.id;
        localStorage.setItem("jugador_id", jugadorId);
    }

    // INSERTAR RESPUESTA
    const { error } = await supabase
        .from("respuestas_juego")
        .insert([{
            jugador_id: jugadorId,
            sitio_clave: sitio,
            lat: selectedLat,
            lon: selectedLon
        }]);

    if (error) {
        alert("❌ Error al enviar: " + error.message);
    } else {
        alert("✅ Respuesta registrada correctamente");
    }
};

/* INICIO: Cargar sitios */
loadSitios();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Localiza Bogot√°</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #map {
            width: 100%;
            height: 500px;
            border: 2px solid #444;
            margin-top: 20px;
        }

        select, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h1>¬°Localiza Bogot√°!</h1>
<p>Selecciona un sitio y haz clic en el mapa para marcar tu respuesta.</p>

<!-- Selector de sitios -->
<label for="sitioSelect">Sitio a ubicar:</label>
<select id="sitioSelect">
    <option value="p1">p1 ‚Äì Plaza de Bol√≠var</option>
    <option value="p2">p2 ‚Äì Parque 93</option>
    <option value="p3">p3 ‚Äì Museo Nacional</option>
    <option value="p4">p4 ‚Äì Movistar Arena</option>
    <option value="p5">p5 ‚Äì Aeropuerto El Dorado</option>
</select>

<!-- Mapa -->
<div id="map"></div>

<button id="btnEnviar">Enviar respuesta</button>
<p id="status"></p>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* =====================================================
   1. SUPABASE CONFIG
===================================================== */
const SUPABASE_URL = "https://czppmgrvffpuoiaoduxx.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6cHBtZ3J2ZmZwdW9pYW9kdXh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxODA5MDcsImV4cCI6MjA3OTc1NjkwN30.F6_tFQnnmPjwdzn8d2tr_WMO1E1HS8dIvlSfJTBBBls";

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let jugadorID = null;
let marker = null;
let selectedLat = null;
let selectedLon = null;

/* =====================================================
   2. REGISTRAR JUGADOR AN√ìNIMO
===================================================== */
async function registrarJugador() {
    const alias = "jugador_" + Math.floor(Math.random() * 99999);

    let { data, error } = await supabase
        .from("jugadores")
        .insert([{ alias: alias, anon_code: alias }])
        .select()
        .single();

    if (error) {
        document.getElementById("status").innerText =
            "‚ùå Error creando jugador: " + error.message;
        return;
    }

    jugadorID = data.id;
    console.log("Jugador registrado:", jugadorID);
}

registrarJugador();

/* =====================================================
   3. CREAR MAPA
===================================================== */
let map = L.map("map").setView([4.65, -74.1], 12);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "&copy; OpenStreetMap",
    maxZoom: 19
}).addTo(map);

/* =====================================================
   4. SELECCI√ìN EN EL MAPA
===================================================== */
map.on("click", function (e) {
    selectedLat = e.latlng.lat;
    selectedLon = e.latlng.lng;

    if (marker) map.removeLayer(marker);

    marker = L.marker([selectedLat, selectedLon]).addTo(map);

    document.getElementById("status").innerText =
        "üìç Selecci√≥n: " + selectedLat.toFixed(5) + ", " + selectedLon.toFixed(5);
});

/* =====================================================
   5. ENVIAR RESPUESTA
===================================================== */
document.getElementById("btnEnviar").addEventListener("click", async () => {

    let sitio = document.getElementById("sitioSelect").value;

    if (!jugadorID) {
        alert("Esperando registro del jugador...");
        return;
    }

    if (selectedLat === null) {
        alert("Debes seleccionar un punto en el mapa.");
        return;
    }

    const { error } = await supabase
        .from("respuestas_juego")
        .insert([{
            jugador_id: jugadorID,
            sitio_clave: sitio,
            lat: selectedLat,
            lon: selectedLon
        }]);

    if (error) {
        document.getElementById("status").innerText =
            "‚ùå Error: " + error.message;
        return;
    }

    document.getElementById("status").innerText =
        "‚úî Respuesta enviada correctamente.";
});
</script>

</body>
</html>

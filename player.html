<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego Bogotá - Player</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 65vh;
        }
        .container {
            padding: 12px;
        }
        button {
            padding: 9px 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<h2 style="text-align:center">Juego: ¿Qué tanto conoces Bogotá?</h2>

<div id="map"></div>

<div class="container">
    <label>Alias del jugador:</label><br>
    <input id="alias" placeholder="Ej: jugador01"><br><br>

    <label>Selecciona el sitio que estás ubicando:</label><br>
    <select id="site">
        <option value="p1">Plaza de Bolívar</option>
        <option value="p2">Parque 93</option>
        <option value="p3">Museo Nacional</option>
        <option value="p4">Movistar Arena</option>
        <option value="p5">Aeropuerto El Dorado</option>
    </select><br><br>

    <button onclick="sendData()">Enviar ubicación</button>

    <p id="msg"></p>
</div>

<script>
// ------------------------------------------------------
// CONFIGURACIÓN SUPABASE
// ------------------------------------------------------
const SUPABASE_URL = 'https://czppmgrvffpuoiaoduxx.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6cHBtZ3J2ZmZwdW9pYW9kdXh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxODA5MDcsImV4cCI6MjA3OTc1NjkwN30.F6_tFQnnmPjwdzn8d2tr_WMO1E1HS8dIvlSfJTBBBls';

const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// ------------------------------------------------------
// MAPA LEAFLET
// ------------------------------------------------------
const map = L.map('map').setView([4.65, -74.1], 12);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
}).addTo(map);

// Marcador por defecto (se moverá con clic)
let marker = L.marker([4.65, -74.1], { draggable: true }).addTo(map);

// Actualizar posición al hacer clic
map.on("click", function(e) {
    marker.setLatLng(e.latlng);
});

// ------------------------------------------------------
// FUNCIÓN PARA ENVIAR DATOS
// ------------------------------------------------------
async function sendData() {
    const alias = document.getElementById("alias").value;
    const site = document.getElementById("site").value;
    const pos = marker.getLatLng();
    const msg = document.getElementById("msg");

    if (!alias || alias.trim() === "") {
        msg.innerHTML = "⚠ Debes ingresar un alias.";
        return;
    }

    const { data, error } = await db
        .from("responses")
        .insert([
            {
                alias: alias,
                site: site,
                lat: pos.lat,
                lon: pos.lng   // <<-- CORRECTO: usamos lon (NO lng)
            }
        ]);

    if (error) {
        msg.innerHTML = "❌ Error al enviar: " + error.message;
        return;
    }

    msg.innerHTML = "✅ Respuesta enviada correctamente";
}
</script>

</body>
</html>

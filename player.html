<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de Geolocalizaci√≥n</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        #map {
            height: 400px;
            margin-bottom: 20px;
            border: 2px solid #333;
        }

        select, button {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Juego de Geolocalizaci√≥n</h2>

<p><strong>Selecciona el sitio y luego haz clic en el mapa para marcar tu respuesta.</strong></p>

<!-- Selecci√≥n del sitio -->
<label for="sitio">Sitio a adivinar:</label>
<select id="sitio">
    <option value="p1">p1 ‚Äì Plaza de Bol√≠var</option>
    <option value="p2">p2 ‚Äì Parque 93</option>
    <option value="p3">p3 ‚Äì Museo Nacional</option>
    <option value="p4">p4 ‚Äì Movistar Arena</option>
    <option value="p5">p5 ‚Äì Aeropuerto El Dorado</option>
</select>

<!-- Mapa -->
<div id="map"></div>

<button id="btnEnviar">Enviar Respuesta</button>

<p id="status"></p>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ---------------------------------------------------------
   CONFIGURACI√ìN SUPABASE (TU INFORMACI√ìN REAL)
--------------------------------------------------------- */
const SUPABASE_URL = "https://czppmgrvffpuoiaoduxx.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6cHBtZ3J2ZmZwdW9pYW9kdXh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxODA5MDcsImV4cCI6MjA3OTc1NjkwN30.F6_tFQnnmPjwdzn8d2tr_WMO1E1HS8dIvlSfJTBBBls";

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ---------------------------------------------------------
   VARIABLES
--------------------------------------------------------- */
let jugadorID = null;
let selectedLat = null;
let selectedLon = null;
let marker = null;

/* ---------------------------------------------------------
   1. REGISTRA AUTOM√ÅTICAMENTE AL JUGADOR AN√ìNIMO
--------------------------------------------------------- */
async function registrarJugador() {
    const alias = "jugador_" + Math.floor(Math.random() * 9999);

    const { data, error } = await supabase
        .from("jugadores")
        .insert([{ alias: alias, correo: null, anon_code: alias }])
        .select()
        .single();

    if (error) {
        document.getElementById("status").innerText =
            "‚ùå Error creando jugador: " + error.message;
        return;
    }

    jugadorID = data.id;
    console.log("Jugador registrado:", jugadorID);
}

registrarJugador();

/* ---------------------------------------------------------
   2. CREAR MAPA
--------------------------------------------------------- */
let map = L.map("map").setView([4.65, -74.1], 12);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "&copy; OpenStreetMap",
}).addTo(map);

/* ---------------------------------------------------------
   3. PERMITIR SELECCIONAR CON CLIC EN EL MAPA
--------------------------------------------------------- */
map.on("click", (e) => {
    selectedLat = e.latlng.lat;
    selectedLon = e.latlng.lng;

    if (marker) map.removeLayer(marker);

    marker = L.marker([selectedLat, selectedLon]).addTo(map);

    document.getElementById("status").innerText =
        "üìç Punto seleccionado: " + selectedLat.toFixed(5) + ", " + selectedLon.toFixed(5);
});

/* ---------------------------------------------------------
   4. ENVIAR RESPUESTA A SUPABASE
--------------------------------------------------------- */
document.getElementById("btnEnviar").addEventListener("click", async () => {

    let sitio = document.getElementById("sitio").value;

    if (!jugadorID) {
        alert("Jugador no registrado a√∫n. Espera unos segundos.");
        return;
    }

    if (selectedLat === null || selectedLon === null) {
        alert("Debes seleccionar un punto en el mapa.");
        return;
    }

    const { error } = await supabase
        .from("respuestas_juego")
        .insert([{
            jugador_id: jugadorID,
            sitio_clave: sitio,
            lat: selectedLat,
            lon: selectedLon
        }]);

    if (error) {
        document.getElementById("status").innerText =
            "‚ùå Error al enviar: " + error.message;
        return;
    }

    document.getElementById("status").innerText =
        "‚úî Respuesta enviada correctamente.";
});
</script>

</body>
</html>

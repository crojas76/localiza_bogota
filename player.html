<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego Geográfico</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: Arial; margin: 20px; }
        #map { width: 100%; height: 400px; background: #ddd; margin-top: 15px; }
        .btn { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .btn:disabled { background: #888; }
        input { padding: 8px; width: 300px; }
    </style>
</head>

<body>

<h2>Juego geográfico</h2>

<label>Alias del jugador:</label><br>
<input type="text" id="alias" placeholder="Tu nombre o alias"><br><br>

<button class="btn" onclick="registrarJugador()">Registrar jugador</button>

<hr>

<h3>Selecciona un punto en el mapa:</h3>
<div id="map">Haz clic aquí para seleccionar tu punto</div>

<p id="coords">Lat: — | Lon: —</p>

<label>Clave del sitio (p1, p2, p3...):</label><br>
<input type="text" id="sitio_clave" placeholder="Ej: p1"><br><br>

<button class="btn" id="btnEnviar" onclick="enviarRespuesta()" disabled>Enviar respuesta</button>

<p id="msg"></p>

<script>
// ---------------------------------------------------------------------
// 1. CONFIGURAR SUPABASE
// ---------------------------------------------------------------------
const SUPABASE_URL = "https://czppmgrvffpuoiaoduxx.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6cHBtZ3J2ZmZwdW9pYW9kdXh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxODA5MDcsImV4cCI6MjA3OTc1NjkwN30.F6_tFQnnmPjwdzn8d2tr_WMO1E1HS8dIvlSfJTBBBls";

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let jugadorID = null;
let latSel = null;
let lonSel = null;

// ---------------------------------------------------------------------
// 2. REGISTRAR JUGADOR
// ---------------------------------------------------------------------
async function registrarJugador() {
    const alias = document.getElementById("alias").value;
    if (!alias) {
        alert("Ingresa un alias");
        return;
    }

    const anonCode = crypto.randomUUID().slice(0, 8);

    const { data, error } = await supabase
        .from("jugadores")
        .insert([{ alias, anon_code: anonCode }])
        .select()
        .single();

    if (error) {
        alert("Error registrando: " + error.message);
        return;
    }

    jugadorID = data.id;
    document.getElementById("msg").innerText = "Jugador registrado correctamente.";
    document.getElementById("btnEnviar").disabled = false;
}

// ---------------------------------------------------------------------
// 3. MAPA SIMPLIFICADO (CLICK PARA OBTENER COORDENADAS)
// ---------------------------------------------------------------------
document.getElementById("map").addEventListener("click", function (e) {
    // Mapa "simulado": genera coordenadas aleatorias dentro de Bogotá
    latSel = 4.5 + Math.random() * 0.3;  
    lonSel = -74.2 + Math.random() * 0.25;

    document.getElementById("coords").innerText =
        `Lat: ${latSel.toFixed(6)} | Lon: ${lonSel.toFixed(6)}`;
});

// ---------------------------------------------------------------------
// 4. ENVIAR RESPUESTA A LA TABLA CORRECTA: respuestas_juego
// ---------------------------------------------------------------------
async function enviarRespuesta() {
    if (!jugadorID) {
        alert("Primero registra un jugador.");
        return;
    }
    if (!latSel || !lonSel) {
        alert("Debes seleccionar un punto en el mapa.");
        return;
    }

    const sitio = document.getElementById("sitio_clave").value;

    const { error } = await supabase
        .from("respuestas_juego")
        .insert([
            {
                jugador_id: jugadorID,
                sitio_clave: sitio,
                lat: latSel,
                lon: lonSel
            }
        ]);

    if (error) {
        document.getElementById("msg").innerText =
            "❌ Error al enviar: " + error.message;
    } else {
        document.getElementById("msg").innerText =
            "✔️ Respuesta enviada correctamente.";
    }
}
</script>

</body>
</html>
